<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adora | Music</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 旋转动画 */
        @keyframes rotate-record {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .record-animation {
            animation: rotate-record 5s linear infinite;
        }

        /* 唱片纹理效果 */
        .record-texture {
            background: repeating-radial-gradient(
                circle,
                #121212,
                #121212 2px,
                #1a1a1a 4px,
                #121212 5px
            );
        }
    </style>
</head>
<body class="bg-[#FDFBF7] text-stone-800 font-sans min-h-screen">

    <nav class="p-6 max-w-2xl mx-auto flex justify-between items-center">
        <a href="index.html" class="text-stone-400 hover:text-stone-800 transition-all">← Back</a>
        <a href="https://space.bilibili.com/你的B站ID" target="_blank" class="bg-[#fb7299] text-white px-3 py-1 rounded-full text-xs font-bold hover:opacity-80 transition-all">Bilibili ↗</a>
    </nav>

    <main class="max-w-2xl mx-auto px-6 py-10">
        
        <div class="flex flex-col md:flex-row items-center gap-10 mb-16">
            <div class="relative w-48 h-48 flex-shrink-0">
                <div class="record-animation record-texture w-full h-full rounded-full border-4 border-stone-900 shadow-2xl flex items-center justify-center relative">
                    <div class="w-16 h-16 bg-orange-500 rounded-full border-4 border-stone-800 flex items-center justify-center">
                        <div class="w-2 h-2 bg-[#FDFBF7] rounded-full"></div>
                    </div>
                </div>
                <div class="absolute -top-4 -right-2 w-2 h-20 bg-stone-300 origin-top rotate-[25deg] shadow-sm rounded-full"></div>
            </div>

            <div class="text-center md:text-left">
                <h1 class="text-5xl font-black tracking-tighter text-stone-900 uppercase leading-none">Weekly<br>Playlist.</h1>
                <p class="mt-4 text-stone-400 italic text-sm tracking-widest">Selected by Adora</p>
            </div>
        </div>
        
        <div class="space-y-3">
            <div class="flex items-center gap-4 p-4 bg-white border border-stone-100 rounded-2xl shadow-sm hover:translate-x-2 transition-all group cursor-pointer">
                <div class="w-10 h-10 bg-stone-900 rounded-full flex items-center justify-center text-white text-xs font-black group-hover:bg-orange-500 transition-colors">01</div>
                <div class="flex-1">
                    <h3 class="font-bold text-stone-800 italic">Song Title One</h3>
                    <p class="text-[10px] text-stone-400 uppercase tracking-widest font-bold">Artist Name</p>
                </div>
                <div class="text-[10px] font-mono text-stone-300">04:12</div>
            </div>

            <div class="flex items-center gap-4 p-4 bg-white border border-stone-100 rounded-2xl shadow-sm hover:translate-x-2 transition-all group cursor-pointer">
                <div class="w-10 h-10 bg-stone-900 rounded-full flex items-center justify-center text-white text-xs font-black group-hover:bg-orange-500 transition-colors">02</div>
                <div class="flex-1">
                    <h3 class="font-bold text-stone-800 italic">Song Title Two</h3>
                    <p class="text-[10px] text-stone-400 uppercase tracking-widest font-bold">Artist Name</p>
                </div>
                <div class="text-[10px] font-mono text-stone-300">03:45</div>
            </div>
        </div>

        <footer class="mt-20 border-t border-stone-100 pt-10 text-center">
            <p class="text-stone-300 text-[10px] tracking-[0.3em] uppercase italic">Music is the shorthand of emotion.</p>
        </footer>
    </main>

</body>
</html>
