<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adora | 个人主页</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

    <nav class="p-6 flex justify-between items-center max-w-5xl mx-auto">
        <h1 class="text-2xl font-bold tracking-tighter">ADORA.</h1>
        <div class="space-x-6">
            <a href="#" class="hover:text-blue-600 transition">关于</a>
            <a href="#" class="hover:text-blue-600 transition">作品</a>
            <a href="#" class="bg-black text-white px-4 py-2 rounded-full text-sm">联系我</a>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-6 py-20 flex flex-col items-center text-center">
        <div class="w-32 h-32 bg-gradient-to-tr from-blue-400 to-purple-500 rounded-full mb-8 shadow-lg"></div>
        <h2 class="text-5xl font-extrabold mb-4">你好，我是 Adora</h2>
        <p class="text-xl text-gray-600 max-w-2xl leading-relaxed">
            这是我的第一个 GitHub 项目。我是一个热衷于探索技术与艺术边界的学习者。
            在这里，我记录我的成长轨迹和奇思妙想。
        </p>
        
        <div class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-8 w-full">
            <div class="p-6 bg-white rounded-2xl shadow-sm border border-gray-100">
                <h3 class="font-bold mb-2">🚀 目标</h3>
                <p class="text-sm text-gray-500">学习前端开发，打造属于自己的数字花园。</p>
            </div>
            <div class="p-6 bg-white rounded-2xl shadow-sm border border-gray-100">
                <h3 class="font-bold mb-2">🎨 兴趣</h3>
                <p class="text-sm text-gray-500">设计、写作，以及探索 AI 的无限可能。</p>
            </div>
            <div class="p-6 bg-white rounded-2xl shadow-sm border border-gray-100">
                <h3 class="font-bold mb-2">📚 状态</h3>
                <p class="text-sm text-gray-500">正在持续更新中，敬请期待更多内容...</p>
            </div>
        </div>
    </main>

    <footer class="mt-20 py-10 border-t border-gray-200 text-center text-gray-400 text-sm">
        © 2026 Adora. Built with ✨ and Gemini.
    </footer>

</body>
</html>
