<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adora | 🧠Brain</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#FDFBF7] text-stone-800 font-sans min-h-screen">

    <nav class="p-6 max-w-2xl mx-auto">
        <a href="index.html" class="text-stone-400 hover:text-stone-800 transition-all flex items-center gap-2">
            ← back
        </a>
    </nav>

    <header class="max-w-2xl mx-auto px-6 py-10">
        <h1 class="text-4xl font-black tracking-tighter text-stone-900 mb-2">MIND PALACE.</h1>
        <p class="text-stone-500 italic">脑部空间：关于技术、研究与灵感的集合</p>
    </header>

    <main class="max-w-2xl mx-auto px-6 space-y-4">

        <details class="group bg-white border border-stone-200 rounded-2xl transition-all shadow-sm">
            <summary class="flex justify-between items-center p-6 cursor-pointer list-none font-bold text-lg text-stone-700">
                <span>🧠 BCI </span>
                <span class="transition-transform group-open:rotate-180 text-stone-400">↓</span>
            </summary>
            <div class="px-6 pb-6 text-stone-600 leading-relaxed border-t border-stone-50 mx-6 pt-4">
                在这里输入你关于脑机接口的见解、项目进展或学习笔记。
            </div>
        </details>

        <details class="group bg-white border border-stone-200 rounded-2xl transition-all shadow-sm">
            <summary class="flex justify-between items-center p-6 cursor-pointer list-none font-bold text-lg text-stone-700">
                <span>📚 EPQ </span>
                <span class="transition-transform group-open:rotate-180 text-stone-400">↓</span>
            </summary>
            <div class="px-6 pb-6 text-stone-600 leading-relaxed border-t border-stone-50 mx-6 pt-4">
                记录你的 EPQ 研究课题、文献综述或是实验数据。
            </div>
        </details>

        <details class="group bg-white border border-stone-200 rounded-2xl transition-all shadow-sm">
            <summary class="flex justify-between items-center p-6 cursor-pointer list-none font-bold text-lg text-stone-700">
                <span>✨ Inspire </span>
                <span class="transition-transform group-open:rotate-180 text-stone-400">↓</span>
            </summary>
            <div class="px-6 pb-6 text-stone-600 leading-relaxed border-t border-stone-50 mx-6 pt-4">
                存放那些瞬间击中你的想法、名言或是视觉参考。
            </div>
        </details>

    </main>

    <footer class="mt-20 py-10 text-center text-stone-300 text-xs tracking-widest uppercase">
        Adora Mind Palace © 2026
    </footer>

</body>
</html>
